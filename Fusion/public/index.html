<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fusion</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Fusion</h1>

  <div class="mode-toggle">
    <label class="switch">
      <input type="checkbox" id="sim-toggle">
      <span class="slider"></span>
    </label>
    <span id="sim-label">No-Sim</span>
  </div>

  <div id="sim-interval-controls" style="margin-bottom: 1rem;">
    <label for="sim-interval">Simulation Interval (ms): </label>
    <input type="range" id="sim-interval" min="25" max="10000" value="500" step="25">
    <span id="sim-interval-value">500 ms</span>
  </div>

  <div id="component-container" class="grid"></div>


  <script src="script.js"></script>
</body>

</html>

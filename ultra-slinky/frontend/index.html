<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultra Slinky Automations</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Define Bang-Bang Automations</h1>

    <form id="automation-form">
      <label>
        Watch:
        <input type="text" id="watch" placeholder="e.g. TOT-0100" required>
      </label>

      <label>
        Threshold:
        <input type="number" id="threshold" step="any" required>
      </label>

      <label>
        Do:
        <input type="text" id="do" placeholder="e.g. PV-0100" required>
      </label>

      <label>
        Do Value:
        <input type="number" id="doValue" step="any" required>
      </label>

      <button type="submit">Add Rule</button>
    </form>

    <h2>Active Automation Rules</h2>
    <ul id="automation-list"></ul>
  </div>
</body>
</html>

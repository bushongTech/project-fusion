brokers:
  lavinmq:
    host: "lavinmq0"
    port: 5672
    username: "guest"
    password: "guest"  # pragma: allowlist secret
    virtual_host: "/"
    exchanges:
      - name: TLM
        type: "fanout"
        queues:
          - name: slinky-tlm
          - name: telemetry-center
          - name: storage-service-tlm
          - name: fusion-tlm
      - name: CMD_BC
        type: "fanout"
        queues:
          - name: slinky-cmd
          - name: command-center
          - name: translator-udp
          - name: storage-service-cmd
          - name: fusion-cmd
      - name: DIR
        type: "fanout"
        queues:
          - name: translator-udp-dir
      - name: AUTO_DIR
        type: "fanout"
        queues:
          - name: ccb-injection
      - name: AUTO_TLM
        type: "fanout"
        queues:
          - name: ccb-injection-ui
      - name: HST
        type: "fanout"
        queues:
          - name: unknown-client
